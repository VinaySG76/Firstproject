{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="post">
  <label>Email</label>
  <input type="email" name="email" required>
  <label>Password</label>
  <input type="password" name="password" required>
  <button type="submit">Create account</button>
</form>
<p>Already have an account? <a href="/login">Login</a></p>
{% endblock %}
